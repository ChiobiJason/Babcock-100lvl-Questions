<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Javascript -->
    <script defer src="./matric.js"></script>

    <title>Matric Checker</title>

    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body class="h-screen flex justify-center items-center bg-blue-300">
    <div
      class="w-4/5 bg-black text-white rounded-lg p-2 sm:p-8 flex flex-col justify-center items-center"
    >
      <h1 class="p-10 text-center text-4xl">Matric Checker</h1>
      <input
        type="text"
        name=""
        id="input-matrix"
        class="w-4/6 py-2 rounded-full text-center text-black"
        value=""
      />
      <p id="message" class="text-center text-red-500 p-2"></p>
      <button id="check-number" class="bg-green-500 rounded-full m-4 px-4 py-2">
        Check Matric
      </button>
      <button id="reset" class="bg-red-500 rounded-full px-4 place-self-end">
        Reset
      </button>
    </div>
  </body>
</html>
